<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario de contacto</title>
    <link rel="stylesheet" href="stylecontact.css">
  
  </head>


<body>	

	<header>
       <a href="index.html"><img src="imagenes/casa.png" alt=""></a>
    </header>
	
	<div class="contact_form">
		<div class="formulario">	
      <h1>Formulario de contacto </h1>
	  <div class="duck">
		  <img src="imagenes/pato.gif"  id="patoportafolio">
	  </div>
	  
				<h3>Escríbenos y en breve los pondremos en contacto contigo</h3>


					<form action="submeter-formulario.php" method="post">				

						
								<p>
									<label for="nombre" class="colocar_nombre">Nombre
										<span class="obligatorio">*</span>
									</label>
										<input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Nombre y apellidos">
								</p>
							
								<p>
									<label for="email" class="colocar_email">Email
										<span class="obligatorio">*</span>
									</label>
										<input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="email@ejemplo.com">
								</p>
						
								<p>
									<label for="telefone" class="colocar_telefono">Teléfono
									</label>
										<input type="tel" name="introducir_telefono" id="telefono" placeholder="123456789">
								</p>		
							
								<p>
									<label for="asunto" class="colocar_asunto">Asunto
										<span class="obligatorio">*</span>
									</label>
										<input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Cuentanos a que se debe">
								</p>		
							
								<p>
									<label for="mensaje" class="colocar_mensaje">Mensaje
										<span class="obligatorio">*</span>
									</label>                     
                               		  <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                               	</p>	  								
							
								<button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>

								<p class="aviso">
									<span class="obligatorio"> * </span>significa oblitatorio.
								</p>					
						
					</form>
		</div>	
	</div>

</body>
